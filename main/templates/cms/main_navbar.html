{% load cms_tags menu_tags %}

<nav class="navbar navbar--main navbar-expand-lg fixed-top">
  <section class="container">
    <div class="navbar__header">
      {% static_placeholder "navbar_logo" %}
      <a class="navbar-brand" href="/">{{ PROJECT_TITLE|upper }}</a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        {% show_menu 0 100 100 100 "cms/_main_navbar_items.html" %}
      </ul>
      {% language_chooser "cms/language_chooser.html" %}
    </div>
  </section>
</nav>
