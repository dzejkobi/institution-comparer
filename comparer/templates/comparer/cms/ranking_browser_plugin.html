{% load static sekizai_tags %}
<section id="ranking-browser-app-{{ instance.id }}" class="mt-5">
</section>

{% addtoblock "js" %}
  <script id="ranking-browser-cfg-{{ instance.id }}" type="application/json">
  {
    "instanceId": {{ instance.id }},
    "instColName": "{{ instance.inst_col_name|safe }}",
    "orderBy": "{{ instance.order_by }}",
    "minOrderBy": "{{ instance.min_order_by }}",
    "maxOrderBy": "{{ instance.max_order_by }}",
    "compareBtnText": "{{ instance.compare_btn_text|safe }}",
    "popupTitle": "{{ instance.popup_title|safe }}",
    "popupInfo": "{{ instance.popup_info|safe }}",
    "selectionLimit": "{{ instance.selection_limit }}",
    "neutralThreshold": {{ instance.neutral_threshold }},
    "positiveThreshold": {{ instance.positive_threshold }}
  }
  </script>
  <script src="{% static 'ranking_browser.bundle.js' %}"></script>
{% endaddtoblock %}
